<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do Liste</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">

</head>

<body>
    <h1>WG Todo Liste</h1>

    <div class="form">
        <h2>Neue Aufgabe erstellen</h2>
        <form>
            <label for="taskName">Aufgabe:</label>
            <input type="text" id="taskName" name="taskName" required>

            <label for="deadlineDate">Deadline Datum:</label>
            <input type="date" id="deadlineDate" name="deadlineDate" required>

            <label for="deadlineTime">Deadline Uhrzeit:</label>
            <input type="time" id="deadlineTime" name="deadlineTime" required>

            <label for="assignee">@</label>
            <select id="assignee" name="assignee" required>
                <option value="Merlin">Merlin</option>
                <option value="Eva">Eva</option>
                <option value="Anja">Anja</option>
            </select>

            <label for="comment">Kommentar:</label>
            <textarea id="comment" name="comment"></textarea>

            <label for="status"></label>
            <label><input type="radio" name="task-status" value="done">Erledigt</label>
            <label><input type="radio" name="task-status" value="in-progress">In Bearbeitung</label>
            <br>
            <button type="submit">Neue Aufgabe</button>
        </form>
    </div>




    <div class="list">



        <div class="task">
            <h2><input type="text" value="Geschirr abwaschen"></h2>

            <label id="radioButton"><input type="radio" name="Aufgabe1" value="done">Erledigt</label>
            <label id="radioButton"><input type="radio" name="Aufgabe1" value="in-progress">In Bearbeitung</label>

            <p id="chooseName">@
                <select>
                    <option value="Merlin">Merlin</option>
                    <option value="Eva">Eva</option>
                    <option value="Anja">Anja</option>
                </select>
            <p id="deadline">Deadline: <input type="date" value="2023-04-20"> um <input type="time" value="19:00"></p>
            <p id="comment">Kommentar: <input type="text" value="Töpfe nicht vergessen..."></p>
            <button id="deleteTask">Löschen</button>
        </div>


        <div class="task">
            <h2><input type="text" value="Flur putzen"></h2>

            <label id="radioButton"><input type="radio" name="Aufgabe2" value="done">Erledigt</label>
            <label id="radioButton"><input type="radio" name="Aufgabe2" value="in-progress">In Bearbeitung</label>

            <p id="chooseName">@
                <select>
                    <option value="Merlin">Merlin</option>
                    <option value="Eva">Eva</option>
                    <option value="Anja">Anja</option>
                </select>
            </p>
            <p id="deadline">Deadline: <input type="date" value="2023-04-23"> um <input type="time" value="16:00"></p>
            <p id="comment">Kommentar: <input type="text" value="Bitte auch Staub wischen."></p>
            <button id="deleteTask">Löschen</button>
        </div>


        <div class="task">
            <h2><input type="text" value="Müll leeren"></h2>

            <label id="radioButton"><input type="radio" name="Aufgabe3" value="done">Erledigt</label>
            <label id="radioButton"><input type="radio" name="Aufgabe3" value="in-progress">In Bearbeitung</label>

            <p id="chooseName">@
                <select>
                    <option value="Merlin">Merlin</option>
                    <option value="Eva">Eva</option>
                    <option value="Anja">Anja</option>
                </select>
            </p>
            <p id="deadline">Deadline: <input type="date" value="2023-04-20"> um <input type="time" value="19:00"></p>
            <p id="comment">Kommentar: <input type="text" value="Bio Müll nicht vergessen!"></p>

            <button id="deleteTask">Löschen</button>
        </div>

    </div>



</body>

</html>
